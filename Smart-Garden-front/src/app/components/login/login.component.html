<div class="relative w-full min-h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('/assets/images/bg_plant3.jpg');">
    <!-- Content Wrapper with Opaque Background -->
    <div class="relative w-[90%] md:w-[70%] lg:w-[50%] h-auto flex flex-col items-center justify-center p-10 rounded-lg" style="background-color: rgba(110, 138, 97, 0.75);"> 

        <!-- Logo and Title -->
        <div class="flex !mt-0 flex-col mb-10 justify-center items-center">

            <div class="p-0 flex mr-10 justify-center items-center">
                <img src="/assets/images/logo.png" alt="Logo" class="h-12 md:h-16"> <!-- Responsive logo size -->
                <span class="p-0 font-bold text-lg md:text-xl text-black ml-2">My SmartGarden</span>
            </div>

            <div class="p-0 w-full flex justify-center items-center">
                <span class="font-mono text-3xl md:text-5xl font-base text-darkGreen">Login</span>
            </div>
        </div>

        <hr class="relative mb-7 w-full">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-10 justify-center items-center w-full">
            
            <div class="w-full px-4">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="farmer1332" required>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        <span class="font-bold text-base text-red-700">Username is required.</span>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('pattern')">
                        <span class="font-bold text-base text-red-700">Please enter a valid username.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="w-full px-4">
                <mat-form-field class="w-full custom-outline" appearance="fill">
                    <mat-label>Enter password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        <span class="font-bold text-base text-red-700">Password is required.</span>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        <span class="font-bold text-base text-red-700">Minimal length of password is 6!</span>
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="w-full px-4">
                <button class="w-full justify-center items-center !bg-darkGreen" type="submit" [disabled]="loginForm.invalid" mat-raised-button>
                    <div class="flex justify-center items-center">
                        <mat-spinner *ngIf="loading" color="accent" diameter="25"></mat-spinner>
                        <span class="ml-2">Sign In</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
